<!DOCTYPE html>
<html>

<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<meta name="viewport" charset="utf-8"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>


	<section id="task-frontend" class="center">

		<span class="basic-title">Dołącz do AKAI</span>



		<form method="POST">


			<input type="text" id="first-name" class="inputInformation" placeholder="Podaj imię" />

			<input type="text" id="last-name" class="inputInformation" placeholder="Podaj nazwisko" />

			<input type="email" id="email" class="inputInformation" placeholder="Podaj email" />

			<div id="sections">
				<span>Wybierz swoje sekcje</span>
				<input type="checkbox" id="frontend-checkbox" name="section" value="frontend" checked>
				<label for="frontend-checkbox">Frontend</label>
				<input type="checkbox" id="backend-checkbox" name="section" value="frontend">
				<label for="backend-checkbox">Backend</label>
				<input type="checkbox" id="mobile-checkbox" name="section" value="frontend">
				<label for="mobile-checkbox">Mobile</label>
				<input type="checkbox" id="graphics-checkbox" name="section" value="frontend">
				<label for="graphics-checkbox">Grafika</label>
			</div>
			<input type="submit" value="Prześlij">
		</form>


	</section>
	<script type="text/javascript" src="js/validation.js"></script>

</body>

</html>
